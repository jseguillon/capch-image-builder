name: Publish Images

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  publish:
    name: Build and push images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine build variables
        id: vars
        run: |
          IMAGE_REPOSITORY="ghcr.io/${GITHUB_REPOSITORY_OWNER}"
          KERNEL_VERSION=$(grep -E '^KERNEL_VERSION \?= ' Makefile | head -n 1 | awk '{print $3}')
          KUBERNETES_VERSION=$(grep -E '^KUBERNETES_VERSION \?= ' Makefile | head -n 1 | awk '{print $3}')

          echo "image_repository=$IMAGE_REPOSITORY" >>"$GITHUB_OUTPUT"
          echo "kernel_version=$KERNEL_VERSION" >>"$GITHUB_OUTPUT"
          echo "kubernetes_version=$KUBERNETES_VERSION" >>"$GITHUB_OUTPUT"
          echo "capch_kernel_image=${IMAGE_REPOSITORY}/capch-kernel-${KERNEL_VERSION}" >>"$GITHUB_OUTPUT"
          echo "capch_rootfs_image=${IMAGE_REPOSITORY}/capch-rootfs-${KUBERNETES_VERSION}" >>"$GITHUB_OUTPUT"
          echo "capch_rootfs_cdi_image=${IMAGE_REPOSITORY}/capch-rootfs-cdi-${KUBERNETES_VERSION}" >>"$GITHUB_OUTPUT"

      - name: Build and push kernel and rootfs images
        env:
          IMAGE_REPOSITORY: ${{ steps.vars.outputs.image_repository }}
          KERNEL_VERSION: ${{ steps.vars.outputs.kernel_version }}
          CAPCH_KERNEL_IMAGE: ${{ steps.vars.outputs.capch_kernel_image }}
          KUBERNETES_VERSION: ${{ steps.vars.outputs.kubernetes_version }}
          CAPCH_ROOTFS_IMAGE: ${{ steps.vars.outputs.capch_rootfs_image }}
          CAPCH_ROOTFS_CDI_IMAGE: ${{ steps.vars.outputs.capch_rootfs_cdi_image }}
        run: make push-kernel push-rootfs
